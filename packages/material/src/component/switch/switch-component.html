<slot></slot>
<input
	$formItem
	id="input"
	type="checkbox"
	required="${required}"
	disabled="${disabled}"
	checked="${checked}"
	readonly="${readonly}"
	name="${name}"
	value="${value}"
	tabindex="-1"
/>
<div id="track" aria-hidden="true" onclick="${toggle(event)}"></div>
<div $thumb id="thumb" *ripple="center: true; disabled: ${disabled || readonly}" aria-hidden="true"></div>
