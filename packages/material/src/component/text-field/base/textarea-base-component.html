<textarea
	$formItem
	id="${inputId}"
	required="${required}"
	disabled="${disabled}"
	readonly="${readonly}"
	autocomplete="${autocomplete}"
	cols="${cols}"
	rows="${rows}"
	name="${name}"
	minlength="${minlength}"
	maxlength="${maxlength}"
	tabindex="${readonly || disabled ? '-1' : '0'}"
	value="${value === undefined ? null : value}"
></textarea>
