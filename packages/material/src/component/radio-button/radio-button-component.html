<slot></slot>
<input
	$formItem
	id="input"
	type="radio"
	required="${required}"
	disabled="${disabled}"
	checked="${checked}"
	readonly="${readonly}"
	name="${name}"
	value="${value}"
	tabindex="-1"
/>
<div id="outer-1" aria-hidden="true"></div>
<div id="outer-2" aria-hidden="true"></div>
<div id="inner" aria-hidden="true"></div>
